<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color:  #026425;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 600;
        }
        .page-title {
            color: #fff;
            font-size: 3rem;
            font-weight: 700;
            margin: 30px 0;
            text-align: center;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            height: 250px;
            object-fit: cover;
        }
        .card-body {
            text-align: center;
            color: #fff;
        }
        .card-body p {
            font-size: 1rem;
            font-weight: 500;
        }
        .card-body h4 {
            font-size: 1rem;
            margin-top: 5px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Book Recommender</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="page-title">Top 50 Books</h1>
    <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="card">
                <img src="{{ image[i] }}" class="card-img-top">
                <div class="card-body">
                    <p>{{ book_name[i] }}</p>
                    <h4>{{ author[i] }}</h4>
                    <h4>Votes: {{ votes[i] }}</h4>
                    <h4>Rating: {{ rating[i] }}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
